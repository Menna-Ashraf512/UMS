<section>
  <div class="container">
    <div class="pt-4 d-flex justify-content-end">
      <div class="flipswitch">
      <input type="checkbox" class="flipswitch-cb" id="langToggle" (change)="changeLang()" [checked]="lang === 'en'">
      <label class="flipswitch-label" for="langToggle">
        <div class="flipswitch-inner"></div>
        <div class="flipswitch-switch"></div>
      </label>
    </div>
    </div>
<div class="d-flex flex-column justify-content-center py-5 mt-5 " [attr.dir]="direction"> 
    <div class="d-flex justify-content-center align-items-center">
      <div class="card px-4 py-5 align-items-center">
        <h1 style="width:400px;">{{"nameProject"|translate}}</h1>

        <h2 class="text-uppercase">{{ "login" | translate }}</h2>
        <p>{{ "header" | translate }}</p>

        <form [formGroup]="loginForm" class="align-self-stretch my-4" autocomplete="off">
          <div class="mb-4">
            <label for="username" class="form-label text-muted">
              {{ "userName" | translate }}
            </label>
            <input
              formControlName="username"
              type="text"
              class="form-control"
              id="username"
              [placeholder]="'placeholderUserName' | translate"
              autocomplete="username"
            />
          </div>

          <div class="alert alert-danger" *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.errors">
            <small *ngIf="loginForm.get('username')?.errors?.['required']">
              {{ "errors.requiredUsername" | translate }}
            </small>
            <small *ngIf="loginForm.get('username')?.errors?.['username']">
              {{ "errors.invalidUsername" | translate }}
            </small>
          </div>

          <div class="mb-3 position-relative">
            <label for="password" class="form-label text-muted">
              {{ "password" | translate }}
            </label>
            <input
              formControlName="password"
              [type]="isShowPass?'text':'Password'"
              class="form-control"
              id="password"
              [placeholder]="'placeholderPassword' | translate"
              autocomplete="new-password"
            />
            <i [class]="(isShowPass ? 'bi bi-eye-fill' : 'bi bi-eye-slash-fill') + ' ' + (lang === 'en' ? 'end-10' : 'start-10')"
                    class="position-absolute top-50 -translate-middle-y fs-4" (click)="showPass()"></i>
          </div>

          <div class="alert alert-danger" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors">
            <small *ngIf="loginForm.get('password')?.errors?.['required']">
              {{ "errors.requiredPassword" | translate }}
            </small>
            <small *ngIf="loginForm.get('password')?.errors?.['pattern']">
              {{ "errors.invalidPassword" | translate }}
            </small>
          </div>

          <button [disabled]="loginForm.invalid" class="btn w-100 mt-3" (click)="send(loginForm)">
            {{ "signIn" | translate }}
          </button>
        </form>
      </div>
    </div>
</div>
  </div>
</section>
