<section>
    <div class="header d-flex justify-content-between align-items-center mb-5 py-2 mx-4 border-bottom">
        <h3>Profile</h3>
    </div>
    <div class="pt-2">
        <div class="container">
            <div class="card mt-4 py-3 px-5  border-0 shadow position-relative">
                <div class="position-absolute image">
                    <img [src]="userData.image" alt="image">
                </div>
                <form [formGroup]="AddForm" class="pt-5 d-flex flex-column">
                    <div class="d-flex flex-column  flex-md-row gap-5  mb-5">
                        <div class="col">
                            <label for="firstName" class="form-label text-muted">First Name</label>
                            <input formControlName="firstName"  type="text" class="form-control fw-bolder" id="firstName"
                                placeholder="Enter your First Name">
                        </div>
                        <div class="col">
                            <label for="lastName" class="form-label text-muted">Last Name</label>
                            <input formControlName="lastName" type="text" class="form-control fw-bolder" id="lastName"
                                placeholder="Enter your Last Name">
                        </div>
                    </div>
                    <div class="d-flex flex-column  flex-md-row gap-5 mb-5">
                        <div class="col">
                            <label for="email" class="form-label text-muted">Email</label>
                            <input formControlName="email" type="email" class="form-control" id="email"
                                placeholder="Enter your Email">
                        </div>
                        <div class="col">
                            <label for="age" class="form-label text-muted">Age</label>
                            <input formControlName="age" type="number" class="form-control" id="age"
                                placeholder="Enter your Age">
                        </div>
                    </div>
                    <div class="d-flex flex-column  flex-md-row gap-5 mb-5">
                        <div class="col">
                            <label for="phoneNumber" class="form-label text-muted">Phone Number</label>
                            <input formControlName="phone" type="tel" class="form-control" id="phoneNumber"
                                placeholder="Enter your Phone Number">
                        </div>
                        <div class="col">
                            <label for="birthDate" class="form-label text-muted">birth Date</label>
                            <input formControlName="birthDate" type="text" class="form-control" id="birthDate"
                                placeholder="Enter your birth Date">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
