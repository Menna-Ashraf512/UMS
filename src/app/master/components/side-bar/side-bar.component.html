<div class="py-4 sideBar">
  <div class="d-flex flex-column justify-content-between align-items-center">
    <div class="logo d-flex justify-content-between w-100">
      <h1>UMS</h1>
    </div>

    <div class="list d-flex flex-column justify-content-center align-items-center">
      <div class="header_list d-flex flex-column justify-content-center align-items-center gap-2">
        <img [src]="userImage" alt="portfolio">
        <h2>{{ userName }}</h2>
        <p>{{ "sidebar.admin" | translate }}</p>
      </div>

      <ul class="d-flex flex-column list-unstyled gap-3">
        <li routerLinkActive="bg_active" class="py-2 px-4 d-flex align-items-center">
          <a><i class="bi bi-house-door me-4 fs-5"></i> {{ "sidebar.home" | translate }}</a>
        </li>
        <li routerLinkActive="bg_active" class="py-2 px-4 d-flex align-items-center">
          <a routerLink="userList"><i class="bi bi-bookmark me-4 fs-5"></i> {{ "sidebar.users" | translate }}</a>
        </li>
        <li routerLinkActive="bg_active" class="py-2 px-4 d-flex align-items-center">
          <a routerLink="addUser"><i class="bi bi-mortarboard me-4 fs-5"></i> {{ "sidebar.addUser" | translate }}</a>
        </li>
        <li routerLinkActive="bg_active" class="py-2 px-4 d-flex align-items-center">
          <a routerLink="profile"><i class="bi bi-person-square me-4 fs-5"></i> {{ "sidebar.profile" | translate }}</a>
        </li>
      </ul>
    </div>

    <div class="logOut">
      <a (click)="logOut()" class="">{{ "sidebar.logout" | translate }} <i class="bi bi-box-arrow-right mx-4"></i></a>
    </div>
  </div>
</div>
